name: Build and Deploy

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.repository }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy

    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      IMAGE: ${{ secrets.REGISTRY_URL }}/${{ vars.SERVICE }}

    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v4

    - name: Set up Docker Buildx ‚öì
      uses: docker/setup-buildx-action@v3

    - name: Authenticate to the Registry üîë
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.REGISTRY_URL }}
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and Push Container üèóÔ∏è
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ env.IMAGE }}:latest
        cache-from: type=registry,ref=${{ env.IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.IMAGE }}:buildcache,mode=max
        build-args: |
          PORT=${{ vars.PORT }}
          GITHUB=${{ secrets.GITHUB }}
          WEBHOOK=${{ secrets.WEBHOOK }}
          TURNSTILE_PUBLIC=${{ secrets.TURNSTILE_PUBLIC }}
          TURNSTILE_PRIVATE=${{ secrets.TURNSTILE_PRIVATE }}

    - name: Deploy üöÄ
      run: |-
        curl ${{ secrets.CD_URL }}/${{ vars.SERVICE }} -H 'authorization: ${{ secrets.CD_AUTHORIZATION }}'
